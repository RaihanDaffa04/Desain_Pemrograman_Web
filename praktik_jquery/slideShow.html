<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
  <script src="jquery-3.7.1.js"></script>
  <script>
  $(document).ready(function() {
    let i = 0;
    showImage();

    function showImage() {
      $("#slider img, #slider .slidertitle").hide();
      $("#slider img").eq(i).fadeIn(1100).delay(1100).fadeOut(1100);
      $("#slider .slidertitle").eq(i).fadeIn(1100).delay(1100).fadeOut(1100);
      i++;
      if (i == $("#slider img").length) i = 0;
      setTimeout(showImage, 3300);
    }
  });
  </script>
</head>
<body>
  <div id="slider">
    <img id="sliderImage1" src="img/gambar1.png">
    <div class="slidertitle" id="title1">Gambar1</div>

    <img id="sliderImage2" src="img/gambar2.png">
    <div class="slidertitle" id="title2">Gambar2</div>

    <img id="sliderImage3" src="img/gambar3.png">
    <div class="slidertitle" id="title3">Gambar3</div>
  </div>
</body>
</html>
